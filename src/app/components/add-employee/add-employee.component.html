


<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Employee added successfully!</strong>
    <button (click)="removeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #addForm="ngForm" (ngSubmit)="insertData();addForm.reset();">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="name">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Add</button>
</form>
